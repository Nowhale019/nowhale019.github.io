            /* 가로 메인 메뉴 스타일링 */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                background-color: #756969;
                color: black;
                padding: 10px 30px; /* 메뉴 버튼의 패딩 값을 조정하여 크기를 조절 */
                font-size: 16px; /*메뉴 글씨 크기 조절, 줄이면 메뉴버튼크기도 줄어듬*/
                font-weight: bolder;
                border: none;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #2a1b33;
                min-width: 90px; /*커서올리면 나오는 메뉴 너비를 키우려면 조정해야하는 값*/
                box-shadow: 0 8px 16px 0 rgba(42, 132, 173, 0.2);
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                color: rgb(239, 107, 107);
                font-weight: bolder;
                padding: 10px 24px;/*커서 올리면 나오는 메뉴 항목 패딩 값 조정해야하는 부분*/
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #4d088d;
            }

                /* 세로 서브 메뉴 스타일링 */
            ul {
                list-style-type: none; /* 목록 기호 제거 */
                padding: 0;
                margin: 0;
                width: 200px; /* 메뉴 너비 */
                background-color: #f1f1f1; /* 배경색 */
            }

            li a {
                display: block;
                padding: 10px 15px;
                text-decoration: none;
                color: #333;
            }

            li a:hover {

            }
        

            <!--링크 색변화,믿줄 방지-->
